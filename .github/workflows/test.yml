name: Build and Run Google Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Restore NuGet packages (Driver)
      run: nuget restore SSD_Driver/SSD_Driver.sln

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Build SSD_Driver.sln
      run: msbuild SSD_Driver/SSD_Driver

